<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="css/style.css">
    <script src="game.js" defer></script>
</head>
<body>
<div class="game-center">
    <div class="controls"><p>CONTROLS:<br></p><br>
        <p>&nbsp&nbsp&nbsp&nbspForward  ↑</p>
        <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLeft ←     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp→ Right</p>
        <p>Backward ↓</p>
        </div>
    <div class="bg">
    </div>
</div>
<div id="start" style="display:none">
    <a href="#" onclick="startGame()">Start Game</a>
</div>
<div id="game-over" style="display:none">
    <h1>Game Over</h1>
    <a href="#" onclick="startGame()">Start Game</a>
</div>
</body>
</html>
